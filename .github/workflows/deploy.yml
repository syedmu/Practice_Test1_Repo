name: Lint, Test and Build
on: [push]
jobs:
    Lint_Test_Code:
        runs-on: ubuntu-latest
        steps:
            - name: Code Checkout
              uses: actions/checkout@v4
            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 18
            - name: Lint Code
              run: npm run lint
            - name: Run Tests
              run: npm test
    Build:
        runs-on: ubuntu-latest
        steps:
            - name: Code Checkout
              uses: actions/checkout@v4
            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 18
            - name: Lint Code
              run: npm run lint
            - name: Build Code
              run: npm run build  
            - name: Deploy
              run: echo "Deploying Code...."   

