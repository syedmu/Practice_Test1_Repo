name: Lint, Test and Build
on: 
    push:
        branches: [main,dev,feat*]
    pull_request: 
        branches: [main]
jobs:
    Lint_Test_Code:
        runs-on: ubuntu-latest
        steps:
            - name: Code Checkout
              uses: actions/checkout@v4
            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 18
            - name: Dependency Install
              run : npm ci
            - name: Lint Code
              run: npm run lint
            - name: Run Tests
              run: npm test
    Build:
        needs: [Lint_Test_Code]
        runs-on: ubuntu-latest
        steps:
            - name: Code Checkout
              uses: actions/checkout@v4
            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 18
            - name: Dependency Install
              run : npm ci
            - name: Lint Code
              run: npm run lint
            - name: Build Code
              run: npm run build  
            - uses: actions/upload-artifact@v4
              with:
                name: Artifact
                path: dist/**/*
            - name: Deploy
              run: echo "Deploying Code...."   
    Deploy:
        needs: [Build]
        runs-on: ubuntu-latest
        steps:
            - uses: actions/download-artifact@v4
              with: 
                name: Artifact
            - name: List
              run: ls

